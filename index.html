<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch.tv</title>
    <link rel="stylesheet" href="./styles/master.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400:700|Playfair+Display:700" rel="stylesheet">
    <script src="./node_modules/feather-icons/dist/feather.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
    <div class="container__main">

      <div class="header">
        <div class="header__logo">
          <i class="fab fa-twitch"></i>
        </div>
        <div class="header__title">
          Following
        </div>
        <div class="header__filter">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" />
          </svg>
        </div>
      </div> <!-- header -->

      <div class="container__inner">

        <div class="nav">
          <div class="nav__all">
            <span>All</span>
          </div>
          <div class="nav__online">
            <span>Online</span>
          </div>
          <div class="nav__offline">
            <span>Offline</span>
          </div>
        </div> <!-- nav -->

        <div class="search">
          <div class="search__container">
            <div class="search__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
            </div>
            <div class="search__input">
              <input type="text" placeholder="Search" name="" value="">
            </div>
          </div>
        </div> <!-- search -->

        <div class="results">
          <div class="results__entry">
            <div class="results__container">
              <img class="results__logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png" alt="">
              <span class="results__username">freecodecamp</span>
              <div class="results__status-container">
                <div class="results__status--online"></div>
              </div>
            </div>
          </div>
          <div class="results__entry">
            <div class="results__container">
              <img class="results__logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/habathcx-profile_image-d75385dbe4f42a66-300x300.jpeg" alt="">
              <span class="results__username">habathcx</span>
              <div class="results__status-container">
                <div class="results__status--offline"></div>
              </div>
            </div>
          </div>
          <div class="results__entry">
            <div class="results__container">
              <img class="results__logo" src="https://static-cdn.jtvnw.net/user-default-pictures/49988c7b-57bc-4dee-bd4f-6df4ad215d3a-profile_image-300x300.jpg" alt="">
              <span class="results__username">storbeck</span>
              <div class="results__status-container">
                <div class="results__status--offline"></div>
              </div>
            </div>
          </div>
        </div> <!-- results -->

      </div> <!-- inner container -->

    </div> <!-- main container -->

    <script src="./app/main.js" charset="utf-8"></script>
  </body>
</html>
